type Recipe @model {
  id: ID!
  name: String!
  imageUrl: String
  canonicalUrl: String
  description: String
  votes: Int!
}

# Winner should be a recipe here
type Game @model {
  id: ID!
  complete: Boolean
  winner: String
}

input CastVoteInput {
  id: ID!
}

type Mutation {
  castVote(input: CastVoteInput!): Recipe
}

type Subscription {
  onCastVote: Recipe
    @aws_subscribe(mutations: ["castVote"])
}
