type Recipe @model {
  id: ID!
  name: String!
  imageUrl: String
  canonicalUrl: String
  description: String
  votes: Int!
}

type Game @model {
  id: ID!
  complete: Boolean
  recipes: [Recipe]
}

input CastVoteInput {
  id: ID!
}

type Mutation {
  castVote(input: CastVoteInput!): Recipe
}

type Subscription {
  onCastVote: Recipe
    @aws_subscribe(mutations: ["castVote"])
}
